<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background=color: #333333">
      <a-box id="myBox"
       position="-1 0 -3"
        width="3"
        height="1"
        depth="2"
        color="blue"
        shadow>
      </a-box>
      <a-sphere
         radius="1"
         color="pink">
      </a-sphere>
      <a-ring
        radius-inner="5"
        radius-outer="2"
         color="teal">
       </a-ring>
       <a-tetrahedron
       position="-1 0 -6"
       radius="2"
       color="yellow">
       >
       </a-tetrahedron>
    </a-scene>
  </body>
</html>
